<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css"
	href="/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css"
	href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css"
	href="/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css"
	href="/lib/laypage/1.3/skin/laypage.css" />
<title>管理员编辑</title>
</head>
<body>

	<article class="page-container">
		<form class="form form-horizontal" id="form-express-edit">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red">*</span>运单编号: </label>
				<div class="formControls col-xs-4 col-sm-3">
					<input type="text" class="input-text"
						th:value="${express.storeExpressNo}" name="storeExpressNo"
						required="required" />
				</div>
				<label class="form-label col-xs-4 col-sm-3">订单编号: </label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text"
						th:value="${express.storeExpressOno}" name="storeExpressOno"
						required="required" />
				</div>
				<label class="form-label col-xs-4 col-sm-3">快递公司: </label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text" class="input-text"
						th:value="${express.storeExpressType}" name="storeExpressType"
						required="required" />
				</div>
				<label class="form-label col-xs-4 col-sm-3">发货时间: </label>
				<div class="formControls col-xs-8 col-sm-3">
					<input type="text"
						onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'store_express_time\')||\'%y-%M-%d\'}' })"
						id="store_express_time" class="input-text Wdate"
						th:value="${express.formatDate}" required="required" />
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input class="btn btn-primary radius" type="button"
						onclick="edit()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"
						style="margin-left: 120px;">
				</div>
			</div>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="/lib/jquery/1.9	.1/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="/h-ui.admin/js/H-ui.admin.js"></script>

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script src="/js/3rd/axios.min.js" charset="utf-8"></script>
	<script type="text/javascript">
	
		$(function() {
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});
		});
		
		function edit() {
			var param = $("#form-express-edit").serialize();
			$.ajax({
				type: 'POST',
				url: "/back/api/express/edit.json",
				data: param,
				success: function(json) {
					if (json.ret == '0') {
		            	window.parent.location.reload();
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
		            } else {
		            	layer.msg("操作失败");
		            }
				}
			});
		}
		
	</script>

</body>
</html>
