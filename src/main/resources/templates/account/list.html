<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8"/>
<link href="/css/iconfont.css" type="text/css" rel="stylesheet" />
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
	       <div class="col-sm-12 col-sm-offset-2">
		    <form class="bs-example bs-example-form" role="form" >
				          <div class="form-group col-sm-2">
			        		  <div class="input-group">
						            <span class="input-group-addon">用户姓名</span>
						            <input id="userName" type="text" class="form-control" name="userName" width=""
									placeholder="用户姓名"/>
			      			  </div>
		      			  </div>
				          <div class="form-group col-sm-2">
			        		  <div class="input-group">
						            <span class="input-group-addon">联系方式</span>
						            <input id="userPhone" type="text" class="form-control" name="userPhone" width=""
									placeholder="联系方式"/>
			      			  </div>
		      			  </div>
		      			  
		      			   <strong>日期范围:</strong> 
						    <input type="text"
								onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'endDate\')||\'%y-%M-%d\'}' })"
								id="startDate" name="startDate" class="input-text Wdate"
								style="width: 8%;"> 
							-- 
							<input type="text"
								onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'startDate\')}',maxDate:'%y-%M-%d' })"
								id="endDate" name="endDate" class="input-text Wdate"
								style="width: 8%;">
						    <button class="btn btn-success" type="button" onclick="reLoad()">查询</button>
						    <button  type="button" class="btn btn-warning "
									onclick="reset()">
									<i class="fa fa-refresh" aria-hidden="true"></i>重置
								</button>
		    </form>
		    
		   
		</div>
	
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
						<div id="exampleToolbar" role="group">
				    	
						</div>
							<table id="exampleTable" data-mobile-responsive="true">
							</table>
						
				</div>
			</div>
		</div>
		<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_recharge_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="back:account:toRecharge">
			<script type="text/javascript">
			s_recharge_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript"
		src="/js/account/list.js"></script>
</body>
</html>
